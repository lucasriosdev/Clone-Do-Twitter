<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./assets/twiterbrancalogo.png" alt="Logo Twitter">
    <button id="btnLogin">Login</button>
  </header>

  <div id="loginBox" class="card">
    <h2>Login / Registro</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button id="entrar">Entrar</button>
  </div>

  <div id="postBox" class="card">
    <textarea id="mensagem" placeholder="O que está acontecendo?"></textarea>
    <button id="btnPostar">Postar</button>
  </div>

  <div id="alerta" class="alerta">
    <p id="alertaMensagem"></p>
    <button onclick="fecharAlerta()">OK</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
